<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCash - Get Your Loan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            text-align: center;
        }
        
        .feature {
            padding: 15px;
        }
        
        .feature i {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .feature p {
            font-size: 14px;
            color: #666;
        }
        
        .apply-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .apply-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .steps {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        
        .step {
            background: #f0f0f0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            position: relative;
            z-index: 2;
        }
        
        .step.active {
            background: #667eea;
            color: white;
        }
        
        .step-line {
            position: absolute;
            top: 15px;
            left: 15%;
            right: 15%;
            height: 2px;
            background: #f0f0f0;
            z-index: 1;
        }
        
        .step-progress {
            position: absolute;
            top: 15px;
            left: 15%;
            height: 2px;
            background: #667eea;
            z-index: 1;
            width: 0%;
            transition: width 0.5s;
        }
        
        .step-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">EcoCash</div>
        <h1>Get Your Loan Approved Fast</h1>
        <p class="tagline">Quick approval • Competitive rates • Flexible terms</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <p>Fast Approval<br>Within 24 hours</p>
            </div>
            <div class="feature">
                <i class="fas fa-percentage"></i>
                <p>Low Rates<br>From 8%</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <p>Secure<br>Bank-level</p>
            </div>
        </div>
        
        <button class="apply-btn" onclick="startApplication()">
            <i class="fas fa-rocket"></i> APPLY FOR LOAN NOW
        </button>
        
        <div class="steps">
            <div class="step-line"></div>
            <div class="step-progress" id="stepProgress"></div>
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>
        
        <div class="step-labels">
            <span>Loan Details</span>
            <span>Personal Info</span>
            <span>Submit</span>
        </div>
        
        <div class="footer">
            © 2025 EcoCash. All rights reserved.
        </div>
    </div>

    <script>
        function startApplication() {
            window.location.href = "application-step1.html";
        }
        
        // Animate progress bar
        setTimeout(() => {
            document.getElementById('stepProgress').style.width = '33%';
        }, 500);
    </script>
</body>
</html>
